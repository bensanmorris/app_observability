apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-config
data:
  config.alloy: |
    discovery.kubernetes "pods" {
      role = "pod"
    }

    pyroscope.write "pyro" {
      endpoint {
        url = "http://pyroscope.default.svc.cluster.local:4040"
      }
    }

    pyroscope.ebpf "ebpf" {
      targets    = discovery.kubernetes.pods.targets
      forward_to = [pyroscope.write.pyro.receiver]
    }

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: alloy-ebpf
  namespace: default

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: alloy-ebpf
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: alloy-ebpf
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: alloy-ebpf
subjects:
  - kind: ServiceAccount
    name: alloy-ebpf
    namespace: default

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: alloy-ebpf-profiler
  labels:
    app: alloy-ebpf
spec:
  selector:
    matchLabels:
      app: alloy-ebpf
  template:
    metadata:
      labels:
        app: alloy-ebpf
    spec:
      serviceAccountName: alloy-ebpf
      hostPID: true
      containers:
      - name: alloy
        image: grafana/alloy:latest
        args: ["run", "/etc/alloy/config.alloy"]
        securityContext:
          privileged: true
        volumeMounts:
        - name: config
          mountPath: /etc/alloy
      volumes:
      - name: config
        configMap:
          name: alloy-config

