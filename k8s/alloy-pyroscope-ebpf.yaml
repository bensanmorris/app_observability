apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-config
data:
  config.alloy: |
    discovery.kubernetes "pods" {
      selectors {
        field = "spec.nodeName=" + env("HOSTNAME")
        role  = "pod"
      }
      role = "pod"
    }

    pyroscope.write "pyro" {
      endpoint {
        url = "http://pyroscope.default.svc.cluster.local:4040"
      }
    }

    pyroscope.ebpf "ebpf" {
      targets    = discovery.kubernetes.pods.targets
      forward_to = [pyroscope.write.pyro.receiver]
    }
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: alloy-ebpf-profiler
  labels:
    app: alloy-ebpf
spec:
  selector:
    matchLabels:
      app: alloy-ebpf
  template:
    metadata:
      labels:
        app: alloy-ebpf
    spec:
      hostPID: true
      containers:
      - name: alloy
        image: grafana/alloy:latest
        args: ["run", "/etc/alloy/config.alloy"]
        securityContext:
          privileged: true
        volumeMounts:
        - name: config
          mountPath: /etc/alloy
      volumes:
      - name: config
        configMap:
          name: alloy-config

